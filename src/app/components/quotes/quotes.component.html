<div class="container">
    <h1>Quotes</h1>

    <div class="row">
        <div class="col-md-6">
            <div *ngFor = "let quote of quotes; let i = index">
                <h4>{{quote.title}}</h4>
                <p>{{quote.quoteInfo}}</p>
            </div>
            
        </div>
        <div class="col-md-6">
            <app-quotes-form (add)="addQuote($event)"></app-quotes-form>
        </div>
    </div>
</div>
